<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>モノクロ実績ダッシュボード</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>実績ダッシュボード</h1>
  </header>

  <main>
    <!-- 直近の記録 -->
    <section id="latest-records" class="card">
      <h2>直近の人生プレイ</h2>
      <table id="latest-table"></table>
    </section>

    <!-- 成績の良いもの -->
    <section id="top-performers" class="card">
      <h2>BEST5</h2>
      <table id="top-table"></table>
    </section>

    <!-- グラフ -->
    <section id="graph-section" class="card">
      <h2>戦績推移グラフ</h2>
      <canvas id="performance-chart"></canvas>
    </section>

     <!-- 新規：曜日別平均クリアステージ数 -->
    <section id="weekday-average" class="card">
      <h2>曜日別平均クリアステージ数</h2>
      <table id="weekday-table"></table>
      <canvas id="weekday-chart" style="margin-top:1rem;"></canvas>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('data.json')
        .then(res => res.json())
        .then(data => {
          renderLatest(data.records);
          renderTop(data.records);
          renderChart(data.records);
          renderWeekdayAverage(data.records);
        })
        .catch(err => console.error(err));
    });

    // 直近5件を日付降順で表示
    function renderLatest(records) {
      const sorted = [...records]
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .slice(0, 5);

      const table = document.getElementById('latest-table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>日付</th>
            <th>曜日</th>
            <th>開始時刻</th>
            <th>クリアステージ数</th>
            <th>最終到達ステージ</th>
            <th>直前プレイタイトル</th>
            <th>備考</th>
          </tr>
        </thead>`;

      const tbody = document.createElement('tbody');
      sorted.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.date}</td>
          <td>${r.weekday}</td>
          <td>${r.startTime}</td>
          <td>${r.clearStages}</td>
          <td>${r.remark1 || ''}</td>
          <td>${r.remark2 || ''}</td>
          <td>${r.remark3 || ''}</td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    }

    // クリアステージ数上位5件を表示
    function renderTop(records) {
      const sorted = [...records]
        .sort((a, b) => b.clearStages - a.clearStages)
        .slice(0, 5);

      const table = document.getElementById('top-table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>日付</th>
            <th>曜日</th>
            <th>開始時刻</th>
            <th>クリアステージ数</th>
            <th>最終到達ステージ</th>
            <th>直前プレイタイトル</th>
            <th>備考</th>
          </tr>
        </thead>`;

      const tbody = document.createElement('tbody');
      sorted.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.date}</td>
          <td>${r.weekday}</td>
          <td>${r.startTime}</td>
          <td>${r.clearStages}</td>
          <td>${r.remark1 || ''}</td>
          <td>${r.remark2 || ''}</td>
          <td>${r.remark3 || ''}</td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    }

    // Chart.js で折れ線グラフを描画
    function renderChart(records) {
      const labels = records.map(r => r.date);
      const dataPoints = records.map(r => r.clearStages);
      const ctx = document.getElementById('performance-chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'クリアステージ数の推移',
            data: dataPoints,
            borderColor: '#111',
            backgroundColor: 'rgba(0,0,0,0.1)',
            tension: 0.3
          }]
        },
        options: {
          animation: { duration: 1200 },
          scales: {
            x: { title: { display: true, text: '日付' } },
            y: { title: { display: true, text: 'クリアステージ数' } }
          }
        }
      });
    }

    // 曜日ごとの平均クリアステージ数を算出＆描画
    function renderWeekdayAverage(records) {
      // 日本語曜日の順序配列
      const days = ['月', '火', '水', '木', '金', '土', '日'];
      // 集計用オブジェクト初期化
      const agg = days.reduce((o, d) => {
        o[d] = { sum: 0, count: 0 };
        return o;
      }, {});

      // レコードを走査して合計・件数を加算
      records.forEach(r => {
        if (agg[r.weekday]) {
          agg[r.weekday].sum += r.clearStages;
          agg[r.weekday].count += 1;
        }
      });

      // 平均値配列とテーブル生成
      const labels = [];
      const averages = [];
      const table = document.getElementById('weekday-table');
      table.innerHTML = `
        <thead>
          <tr><th>曜日</th><th>平均クリアステージ数</th></tr>
        </thead>`;
      const tbody = document.createElement('tbody');

      days.forEach(day => {
        const { sum, count } = agg[day];
        const avg = count ? (sum / count).toFixed(2) : '–';
        labels.push(day);
        averages.push(count ? parseFloat(avg) : 0);
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${day}</td><td>${avg}</td>`;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      // 棒グラフ描画
      const ctx = document.getElementById('weekday-chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '平均クリアステージ数',
            data: averages,
            backgroundColor: 'rgba(0,0,0,0.2)',
            borderColor: '#111',
            borderWidth: 1
          }]
        },
        options: {
          animation: { duration: 1000 },
          scales: {
            x: { title: { display: true, text: '曜日' } },
            y: { title: { display: true, text: '平均クリアステージ数' }, beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
