<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>マリオパーティ2ミニゲームコースター人生プレイデータベース</title>
  
  <!-- Bootstrap CSS for layout -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Chart.js for グラフ表示 -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"
    defer
  ></script>

  <style>
    body {
      padding-top: 60px;
    }
    .highlight-card {
      border-left: 4px solid #007bff;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">マリオパーティ2ミニゲームコースター人生プレイデータベース</a>
    </div>
  </nav>

  <div class="container">
    <!-- セクション: 直近の記録 -->
    <section id="recent-records" class="mb-5">
      <h2>直近の記録</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>日付</th>
              <th>対戦相手</th>
              <th>結果</th>
              <th>スコア</th>
              <th>備考</th>
            </tr>
          </thead>
          <tbody>
            <!-- ここに最新のデータを挿入してください -->
            <tr>
              <td>2025-09-04</td>
              <td>PlayerA</td>
              <td>勝利</td>
              <td>15 – 7</td>
              <td>連勝中</td>
            </tr>
            <tr>
              <td>2025-09-03</td>
              <td>PlayerB</td>
              <td>敗北</td>
              <td>8 – 12</td>
              <td>善戦</td>
            </tr>
            <!-- … -->
          </tbody>
        </table>
      </div>
    </section>

    <hr/>

    <!-- セクション: 成績グラフ -->
    <section id="performance-chart" class="mb-5">
      <h2>成績推移グラフ</h2>
      <canvas id="scoreTrendChart" height="100"></canvas>
    </section>

    <hr/>

    <!-- セクション: ハイライト（成績の良いもの） -->
    <section id="highlights">
      <h2>ハイライト</h2>
      <div class="row">
        <!-- ここに成績の良い試合をカード形式でピックアップ -->
        <div class="col-md-4 mb-3">
          <div class="p-3 highlight-card">
            <h5>2025-08-30 vs PlayerC</h5>
            <p>スコア: 20 – 5</p>
            <p>最速クリアタイム達成</p>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="p-3 highlight-card">
            <h5>2025-08-28 vs PlayerD</h5>
            <p>スコア: 18 – 2</p>
            <p>連勝記録更新</p>
          </div>
        </div>
        <!-- … -->
      </div>
    </section>
  </div>

  <!-- Bootstrap JS (必要に応じて) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"
    defer
  ></script>

  <!-- グラフ描画スクリプト -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ユーザーが管理するデータ例（ここを動的に置き換え）
      const labels = [
        '2025-08-25',
        '2025-08-26',
        '2025-08-27',
        '2025-08-28',
        '2025-08-29',
        '2025-08-30',
        '2025-09-01',
        '2025-09-03',
        '2025-09-04'
      ];
      const scores = [8, 12, 5, 18, 10, 20, 13, 8, 15];

      const ctx = document
        .getElementById('scoreTrendChart')
        .getContext('2d');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'スコア推移',
              data: scores,
              borderColor: '#007bff',
              backgroundColor: 'rgba(0, 123, 255, 0.1)',
              tension: 0.2,
              fill: true,
              pointRadius: 5,
              pointBackgroundColor: '#007bff'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: {
                display: true,
                text: '日付'
              }
            },
            y: {
              title: {
                display: true,
                text: 'スコア'
              },
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
</body>
</html>
