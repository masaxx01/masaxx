<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>マリオパーティー２ ミニゲームコースター人生 戦績管理</title>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .entry-form {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 40px;
    }
    .entry-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .entry-form input[type="date"],
    .entry-form input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .entry-form button {
      background-color: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      cursor: pointer;
    }
    .entry-form button:hover {
      background-color: #1565c0;
    }
    #chart-container {
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    .delete-btn {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>マリオパーティー２ 戦績管理</h1>

    <!-- エントリーフォーム -->
    <div class="entry-form">
      <label for="playDate">プレイ日付</label>
      <input type="date" id="playDate">

      <label for="stageName">クリアしたステージ名</label>
      <input type="text" id="stageName" placeholder="例：チョコキングダム">

      <button id="addBtn">追加</button>
    </div>

    <!-- グラフ描画エリア -->
    <div id="chart-container">
      <canvas id="clearChart"></canvas>
    </div>

    <!-- テーブル表示エリア -->
    <table>
      <thead>
        <tr>
          <th>日付</th>
          <th>ステージ名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="recordBody">
        <!-- JSで動的に挿入 -->
      </tbody>
    </table>
  </div>

  <script>
    // データ配列の読み込み/初期化
    let records = JSON.parse(localStorage.getItem('mp2Records') || '[]');

    // Chart.js 初期化
    const ctx = document.getElementById('clearChart').getContext('2d');
    const clearChart = new Chart(ctx, {
      type: 'bar',
      data: { labels: [], datasets: [{
        label: '1日あたりクリア数',
        data: [],
        backgroundColor: 'rgba(25,118,210,0.5)',
        borderColor: '#1976d2',
        borderWidth: 1
      }]},
      options: {
        scales: {
          x: {
            type: 'time',
            time: { unit: 'day', tooltipFormat: 'YYYY-MM-DD' },
            title: { display: true, text: '日付' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'クリアステージ数' },
            ticks: { precision: 0 }
          }
        }
      }
    });

    // 初期レンダリング
    renderAll();

    // イベント登録
    document.getElementById('addBtn').onclick = () => {
      const date = document.getElementById('playDate').value;
      const name = document.getElementById('stageName').value.trim();
      if (!date || !name) {
        alert('日付とステージ名を入力してください。');
        return;
      }
      records.push({ date, name });
      saveAndRender();
      clearForm();
    };

    // データ保存＆再描画
    function saveAndRender() {
      localStorage.setItem('mp2Records', JSON.stringify(records));
      renderTable();
      renderChart();
    }

    // テーブル描画
    function renderTable() {
      const tbody = document.getElementById('recordBody');
      tbody.innerHTML = '';
      // 日付順にソート
      records.sort((a, b) => new Date(a.date) - new Date(b.date));
      records.forEach((rec, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${rec.date}</td>
          <td>${rec.name}</td>
          <td>
            <button class="delete-btn" onclick="deleteRecord(${i})">削除</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    // グラフ描画（同一日付の件数をカウント）
    function renderChart() {
      const counts = records.reduce((acc, rec) => {
        acc[rec.date] = (acc[rec.date] || 0) + 1;
        return acc;
      }, {});
      const dates = Object.keys(counts).sort((a, b) => new Date(a) - new Date(b));
      clearChart.data.labels = dates;
      clearChart.data.datasets[0].data = dates.map(d => counts[d]);
      clearChart.update();
    }

    // レコード削除
    function deleteRecord(index) {
      if (!confirm('この記録を削除しますか？')) return;
      records.splice(index, 1);
      saveAndRender();
    }

    // フォームクリア
    function clearForm() {
      document.getElementById('playDate').value = '';
      document.getElementById('stageName').value = '';
    }
  </script>
</body>
</html>
