<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>マリオパーティー２ 戦績ダッシュボード</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #333333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #chart-container {
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>マリオパーティー２ ミニゲームコースター人生 戦績</h1>

    <!-- グラフ表示エリア -->
    <div id="chart-container">
      <canvas id="clearChart"></canvas>
    </div>

    <!-- テーブル表示エリア -->
    <table>
      <thead>
        <tr>
          <th>日付</th>
          <th>クリアステージ名</th>
        </tr>
      </thead>
      <tbody id="recordBody">
        <!-- JavaScriptで動的に挿入 -->
      </tbody>
    </table>
  </div>

  <script>
    // 手動でここに戦績を追加してください
    // { date: 'YYYY-MM-DD', name: 'クリアしたステージ名' }
    const dataRecords = [
      { date: '2023-08-01', name: 'チョコキングダム' },
      { date: '2023-08-01', name: 'バナナキングダム' },
      { date: '2023-08-05', name: 'キノピオハイウェイ' },
      { date: '2023-08-13', name: 'ヘイホービーチ' },
      { date: '2023-08-19', name: 'サンセットこうや' }
      // …他の記録を追加…
      // 例：新しいプレイ
  // { date: '2023-09-04', name: 'ピーチキングダム' }
    ];

    // Chart.js 初期化
    const ctx = document.getElementById('clearChart').getContext('2d');
    const clearChart = new Chart(ctx, {
      type: 'bar',
      data: { labels: [], datasets: [{
        label: '1日あたりクリア数',
        data: [],
        backgroundColor: 'rgba(25,118,210,0.5)',
        borderColor: '#1976d2',
        borderWidth: 1
      }]},
      options: {
        scales: {
          x: {
            type: 'time',
            time: { unit: 'day', tooltipFormat: 'YYYY-MM-DD' },
            title: { display: true, text: '日付' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'クリアステージ数' },
            ticks: { precision: 0 }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    // 日付順にソート
    dataRecords.sort((a, b) => new Date(a.date) - new Date(b.date));

    // テーブルに挿入
    const tbody = document.getElementById('recordBody');
    dataRecords.forEach(rec => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${rec.date}</td><td>${rec.name}</td>`;
      tbody.appendChild(tr);
    });

    // グラフ描画（同じ日付の件数をカウント）
    const counts = dataRecords.reduce((acc, rec) => {
      acc[rec.date] = (acc[rec.date] || 0) + 1;
      return acc;
    }, {});
    const dates = Object.keys(counts);
    clearChart.data.labels = dates;
    clearChart.data.datasets[0].data = dates.map(d => counts[d]);
    clearChart.update();
  </script>
</body>
</html>
