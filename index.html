<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>モノクロ実績ダッシュボード</title>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>実績ダッシュボード</h1>
  </header>

  <main>
    <!-- 直近の記録 -->
    <section id="latest-records" class="card">
      <h2>直近の記録</h2>
      <table id="latest-table"></table>
    </section>

    <!-- 成績の良いもの -->
    <section id="top-performers" class="card">
      <h2>成績の良いもの</h2>
      <table id="top-table"></table>
    </section>

    <!-- グラフ -->
    <section id="graph-section" class="card">
      <h2>実績推移グラフ</h2>
      <canvas id="performance-chart"></canvas>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('data.json')
        .then(res => res.json())
        .then(data => {
          renderLatest(data.records);
          renderTop(data.records);
          renderChart(data.records);
        })
        .catch(err => console.error(err));
    });

    function renderLatest(records) {
      const sorted = [...records]
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .slice(0, 5);
      const table = document.getElementById('latest-table');
      table.innerHTML = `
        <thead>
          <tr><th>日付</th><th>項目</th><th>値</th></tr>
        </thead>`;
      const tbody = document.createElement('tbody');
      sorted.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.date}</td><td>${r.item}</td><td>${r.value}</td>`;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    }

    function renderTop(records) {
      const sorted = [...records]
        .sort((a, b) => b.value - a.value)
        .slice(0, 5);
      const table = document.getElementById('top-table');
      table.innerHTML = `
        <thead>
          <tr><th>項目</th><th>値</th><th>日付</th></tr>
        </thead>`;
      const tbody = document.createElement('tbody');
      sorted.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.item}</td><td>${r.value}</td><td>${r.date}</td>`;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    }

    function renderChart(records) {
      const labels = records.map(r => r.date);
      const dataPoints = records.map(r => r.value);
      const ctx = document.getElementById('performance-chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '値の推移',
            data: dataPoints,
            borderColor: '#111',
            backgroundColor: 'rgba(0,0,0,0.1)',
            tension: 0.3
          }]
        },
        options: {
          animation: { duration: 1200 },
          scales: {
            x: { title: { display: true, text: '日付' } },
            y: { title: { display: true, text: '値' } }
          }
        }
      });
    }
  </script>
</body>
</html>
